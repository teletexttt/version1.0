name: ğŸ“» Update Playlists

on:
  schedule:
    - cron: '0 */3 * * *'  # Ejecuta cada 3 horas
  push:
    paths:
      - 'music/**'
      - 'playlist_generator.py'
      - 'schedule.json'
  workflow_dispatch:  # Permite ejecuciÃ³n manual

permissions:
  contents: write

jobs:
  update-playlists:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install mutagen
        run: pip install mutagen

      - name: ğŸµ Generate playlists
        run: python playlist_generator.py

      - name: ğŸ“ Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add music/**/playlist.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ“» Auto-update playlists - $(date +'%Y-%m-%d %H:%M')" && git push)
